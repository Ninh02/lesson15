<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh 1</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getday = function () {
            return this.day;
        }
        this.getmonth = function () {
            return this.month;
        }
        this.getyear = function () {
            return this.year;
        }
        this.setday = function (day) {
            this.day = day;
        }
        this.setmonth = function (month) {
            this.month = month;
        }
        this.setyear = function (year) {
            this.year = year;
        }
    }
    let date = new MyDate(10, 2, 1998);
    let day = date.getday();
    let month = date.getmonth();
    let year = date.getyear();
    alert(day + '/' + month + '/' + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(day + "/" + month + "/" + year);

</script>

</body>
</html>
